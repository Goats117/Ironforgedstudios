<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ironforged Studios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: url(../images/roland.png);
            background-size: cover;
            background-position: center;
            color: #e8e6e3;
            text-align: center;
        }

        .cover-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 4800px;
            padding: 2rem;
            margin: 0 auto;
            flex: 1 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem; /* Add margin to push the header away from the top */
        }

        h3 {
            margin-left: 1rem; /* Adjust margin to space out the h3 from the left edge */
        }

        .nav-masthead {
            margin-right: 1rem; /* Adjust margin to space out the nav bar from the right edge */
        }


        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
            /* Add text shadow to main */
            text-shadow: 4px 4px 4px rgba(0, 0, 0, 0.884); /* Adjust values as needed */
        }

        .btn {
            /* Remove text shadow from buttons */
            text-shadow: none;
        }

        footer {
            margin-top: auto;
        }

        .nav-masthead .nav-link {
            padding: .25rem 1rem;
            font-weight: 700;
            color: rgba(255, 255, 255, .5);
            background-color: transparent;
            border-bottom: .25rem solid transparent;
        }

        .nav-masthead .nav-link:hover,
        .nav-masthead .nav-link:focus {
            border-bottom-color: rgba(255, 255, 255, .25);
        }

        .nav-masthead .nav-link.active {
            color: #fff;
            border-bottom-color: #fff;
        }

        .btn-light {
            color: #000;
        }

        .text-white-50 {
            color: rgba(255, 255, 255, .5);
        }
    </style>
</head>

<body>
    <div class="cover-container">
        <header>
            <h3 class="mb-0">Ironforged Studios</h3>
            <nav class="nav nav-masthead">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Contact</a>
            </nav>
        </header>

        <main class="px-3">
            <h1>We're under construction</h1>
            <!-- <p class="lead">We're currently under construction</p> -->
            <p class="lead">
                <a href="https://www.youtube.com/watch?v=HIcSWuKMwOw" class="btn btn-lg btn-light fw-bold border-white bg-white">Go away</a>
            </p>
        </main>

        <footer class="mt-auto text-white-50">
            <p>Powered by Roland</p>
        </footer>
    </div>
</body>

</html>
